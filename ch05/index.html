<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자의 제목을 나타낸다 h1 숫자가 작을수록 글씨가 커진다 -->
    <h1>큰 제목 </h1>
    <h3>중간 제목</h3>
    <h5>작은 제목</h5>

    <!-- 2. p: 문단을 나타냄 -->
    <p>이것은 하나의 무단입니다. 텍스트를 묶어줍니다</p>

    <!-- 3. a: 링크생성 , href 소성으로 목저지를 지정할 수 있음--> 
    <a href=""> 웹 링크로 이동하는 태그</a>

    <!-- 4. img : 이미지를 삽입 , src 속성과 alt(대체속성) 필수 -->
    <img src="https://picsum.photos/500/500.webp" alt="">

    <!-- 5. div : 콘텐츠를 블록으로 나누는 태그 -->
    <div>
        <div>
            <p>이문다은 div 안에 있습니다</p>
            <p>레이아웃을 나눌 때 유용합니다</p>
        </div>
    </div>

    <!-- 6. 순서가 없는 리스트 -->
    <ul>
        <li>순서가 없습</li>
        <li>니다</li>
    </ul>

    <!-- 7. 순서가 있는 리스트 -->
    <ol>
        <li>순서가 </li>
        <li>있습니다 </li>
    </ol>

    <!-- 8. onclick function 함수이다  -->
    <button onclick="alert();">함수를 사용해서 버튼을 클릭</button>
</body>
</html>
