<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main-title{
            color: blue;
        }
        .info-text{
            color:red;
        }
    </style>
</head>
<body>
    <!-- 각 태그의 속성이란 것들을 절정할 수 있다 -->
     <!-- 1. id 속성 ; 요소를 고유하기 식별할 수 있는 속성이다 -->
    <h1 id="main-title"> 안녕하세요 </h1>
    <h2 id="main-title2"> 반갑습니다 </h2>

    <!-- 2. class 속성: 여러 요소에 공통된 값을 지정할 수 있다 -->
    <p class="info-text"> 안녕하세요 </p>
    <p class="info-text"> 반갑습니다 </p>

    <!-- 3. src와 alt속성 : 경로(이미지 파일 경로 -alt 대채 속성) -->
    <img src="../ch03/img/favicon.png" alt="">

    <!-- 4. href 속성 : 링크 연결 -->
    <a href="naver.com">네이버 사이트로 이동하기</a>

    <!-- 5 style 속성 : 인라인 형식으로 css 적용 -->
    <div style="color:blue;font-size: 22px;">스타일 속성 테스트</div>

     <button data-my="asd1234" ondblclick="alert('asdsa')";>버튼</button>
</body>
</html>
